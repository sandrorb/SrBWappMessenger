  <body>
  
  	<div id="cabecalho">
  		Teste
  	</div>

	<div id="form">
		<form>
		  <br>
		  <label>Número de Identificação</label><br>
		  <input type="text" id="id" name="id" value="123"><br><br>
		  <label>Nome do Usuário</label><br>
		  <input type="text" id="nome" name="nome" value="Sandro Boschetti"><br><br>
		</form>
		<button type="button" class="btn btn-primary buttonsalvarnovo" onclick="teste()">Enviar Teste</button> 
	</div>
	
	
<!--XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX-->
<!--XXXXXXXXXXXXXXXXXXXXXX FUNÇOES JAVASCRIPT XXXXXXXXXXXXXXXXXXXXXXXXX-->
<!--XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX-->

	<script type="text/javascript">
	

		function teste(){

	        var nome = $("#nome").val();
	        
 	        $.ajax({
	        	method: "POST",
	        	url: "teste",
	        	data: JSON.stringify( {nome : nome} ),
	        	contentType: "application/json; charset=utf-8",
	        	success: function(response){
		        		alert(response);
	        	}
	        }).fail(function(xhr, status, errorThrown){
	        	alert("SrB: Erro ao salvar dados: " + xhr.responseText);
	           });
		}

/*----------------------------------------------------------------------*/		
	</script>
